<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body,html {
  background-image: url(img/cover.jpg);
  background-size: cover; /* Ensures the image covers the entire background */
  background-repeat: no-repeat; /* Prevents the image from repeating */
  background-position: center; /* Centers the image */
  height: 100vh; /* Ensures the body takes up the full viewport height */
  margin: 0; /* Removes default margin */
  font-family: Arial, Helvetica, sans-serif;  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

button.goBack {
  padding: 15px 30px; /* Increased padding */
  font-size: 18px; /* Increased font size */
  cursor: pointer;
  background-color: #04AA6D;
  color: white;
  border: none;
  border-radius: 10px;
}

button.goBack:hover {
  background-color: #039e5a;
}
/* Input fields */
input[type=text], input[type=password] {
  width: 80%; /* Reduced width */
  padding: 4px 6px; /* Further reduced padding */
  margin: 2px 0; /* Further reduced margin */
  display: inline-block;
  border: 1px solid #fff6ed;
  box-sizing: border-box;
  font-size: 14px; /* Reduced font size */
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: #fff6ed;
  padding: 6px 10px; /* Further reduced padding */
  margin: 6px 0; /* Further reduced margin */
  border: none;
  cursor: pointer;
  width: 80%; /* Reduced width */
  font-size: 14px; /* Reduced font size */
}

button:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
  width: auto;
  padding: 6px 8px; /* Further reduced padding */
  background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 12px 0 8px 0; /* Reduced margin */
  position: relative;
}

img.avatar {
  width: 15%; /* Further adjusted size */
  border-radius: 50%;
}

.container {
  padding: 8px; /* Reduced padding */
  text-align: center; /* Center align the content */
}

span.psw {
  float: right;
  padding-top: 8px; /* Reduced padding */
}

/* The Modal (background) */
.modal {
  display: block; /* Show by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fff6ed;
  margin: auto; /* Center horizontally */
  position: absolute; /* Position relative to the parent */
  top: 50%; /* Center vertically */
  left: 50%; /* Center horizontally */
  transform: translate(-50%, -50%); /* Adjust position to be centered */
  border: 1px solid #fff6ed;
  width: 40%; /* Adjust width as needed */
  padding: 20px; /* Add padding for content */
}


/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>
    <button class="goBack" onclick="history.back()">Go Back</button>
    
<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
      <img src="img/iconUSER.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
    </div>

  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
